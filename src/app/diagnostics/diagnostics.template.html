<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-5">
    <h1>Diagnostics!!</h1>
    <div>
      <div class="input-group">
        <span class="input-group-addon">Event</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Args</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
        <tr>
          <th>Date</th>
          <th>Event</th>
          <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let event of events">
          <td>{{event.date.toISOString()}}</td>
          <td>{{event.data[0]}}</td>
          <td>{{formatData(event.data[1])}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    </div>
