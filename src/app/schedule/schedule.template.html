<div class="container-fluid" role="main">
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
          <tr>
            <th>Id</th>
            <th>Schedule</th>
            <th>Event ID</th>
            <th>Args</th>
            <th>&nbsp;</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let trigger of schedule">
            <td>{{trigger.id}}</td>
            <td>{{trigger.date}}</td>
            <td>{{trigger.event}}</td>
            <td>{{format(trigger.args)}}</td>
            <td><button (click)="edit(trigger);smModal.show();">edit</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>

<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="smModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Edit trigger</h4>
      </div>
      <div class="modal-body">

            <div class="form-group">
              <label for="id">Id:</label>
              <input type="text" id="id" placeholder="Id" [(ngModel)]="currentTrigger.id">
            </div>
            <div class="form-group">
              <label for="schedule">Schedule:</label>
              <input type="text" class="form-control" id="schedule" placeholder="Schedule" [(ngModel)]="currentTrigger.date">
            </div>
            <div class="form-group">
              <label for="event">Event (optional):</label>
              <input type="text" id="event" class="form-control" [(ngModel)]="currentTrigger.event">
            </div>
            <div class="form-group">
              <label for="args">Args (optional):</label>
              <input type="text" id="args" class="form-control" [(ngModel)]="currentTrigger.args">
            </div>
            <button type="submit" class="btn btn-default" (click)="save();smModal.hide()">Save</button>

      </div>
    </div>
  </div>
</div>
